<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page | A Webpack Project</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <button id="home">HOME</button>
                </li>
                <li>
                    <button id="menu">MENU</button>
                </li>
                <li>
                    <a href="">
                        <div id=logo></div>
                    </a>
                </li>
                <li>
                    <button id="about">ABOUT</button>
                </li>
                <li>
                    <button id="github">GITHUB</button>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div id="hero-image">
            <div id="hero-container">
                <div class="burger-icon"></div>
                <h2>Taste the Bliss,<br>One Bite at a Time!</h2>
                <p>At Burger Bliss, we believe every bite should be a moment of pure joy. Our burgers are crafted with
                    100% fresh ingredients, sizzling to perfection.
                    <br>Check out our menu! We've got something to satisfy every burger lover's dream.
                </p>
            </div>
        </div>

    </div>
    <!-- <footer>
        <a href="https://www.flaticon.com/free-icons/burger" title="burger icons">Burger icons created by yut1655 -
            Flaticon</a>
    </footer> -->

    <svg style="display:none;">
        <defs>
            <filter id="squiggly-0">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0" />
                <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
            </filter>
            <filter id="squiggly-1">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
            </filter>

            <filter id="squiggly-2">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
            </filter>
            <filter id="squiggly-3">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
            </filter>

            <filter id="squiggly-4">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
            </filter>
        </defs>
    </svg>
</body>

</html>
